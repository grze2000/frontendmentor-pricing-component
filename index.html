<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script defer src="js/scripts.js"></script>
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header class="header">
    <h1 class="title">Simple, traffic-based pricing</h1>
    <p class="description">Sign-up for our 30-day trial. No credit card required.</p>
  </header>

  <div class="pricing-component">
    <div class="views"><span class="views-value">100</span>K Pageviews</div>
    <div class="slider-container">
      <input type="range" id="views" min="0" max="100" class="slider">
    </div>
    <div class="price"><span class="price-value">$16.00</span> /month</div>
    <div class="billing">
      Monthly Billing
      <label for="billing-type" class="switch">
        <input type="checkbox" id="billing-type" class="switch__checkbox">
        <span class="switch__slider"></span>
      </label>
      Yearly Billing <span class="discount">25% discount</span>
    </div>
    <div class="features">
      <ul class="feature-list">
        <li>Unlimited websites</li>
        <li>100% data ownership</li>
        <li>Email reports</li>
      </ul>
    </div>
    <div class="trial">
      <button class="btn">Start my trial</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://grzegorzbabiarz.com/">Grzegorz Babiarz</a>.
  </div>
</body>
</html>
