<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <h1 class="title">Simple, traffic-based pricing</h1>
  <p class="description">Sign-up for our 30-day trial. No credit card required.</p>

  <div class="views">Pageviews</div>
  <div class="price">$ <span class="price-value"></span>/month</div>
  <div class="slider">
    <input type="range" id="views" min="0">
  </div>
  <div class="billing">
    Monthly Billing
    <input type="checkbox" id="billing-type">
    Yearly Billing <span class="discount">25% discount</span>
  </div>
  <div class="trial">
    <button class="btn">Start my trial</button>
  </div>
  <div class="features">
    <ul class="feature-list">
      <li>Unlimited websites</li>
      <li>100% data ownership</li>
      <li>Email reports</li>
    </ul>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://grzegorzbabiarz.com/">Grzegorz Babiarz</a>.
  </div>
</body>
</html>
